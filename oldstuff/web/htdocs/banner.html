<form name="questions" method="post" action="/cgi-bin/feedback.pl">
   <table border="0" bgcolor="#cccccc">
         <tr><td><b>Questions:</b></td><td><div id='questions_errorloc' class='error_strings'></div></td></tr>
         <tr><td>Your name:    </td><td><input type="text" name="name" value=""></td></tr>
         <tr><td>Your email:   </td><td><input type="text" name="email" value=""></td></tr>
         <tr><td>Your comment: </td><td><textarea cols="40" rows="5" name="comment"></textarea></td></tr>
         <tr><td></td><td> <input value="Comment" type="submit"></td></tr>
</table>
</form> 
<script language="JavaScript" type="text/javascript">
//You should create the validator only after the definition of the HTML form
  var frmvalidator  = new Validator("questions");
  frmvalidator.EnableOnPageErrorDisplaySingleBox();
  frmvalidator.EnableMsgsTogether();

  frmvalidator.addValidation("name","req","Please enter your name.");
  frmvalidator.addValidation("name","maxlen=16");
  frmvalidator.addValidation("name","alpha");

  frmvalidator.addValidation("email","maxlen=50");
  frmvalidator.addValidation("email","req");
  frmvalidator.addValidation("email","email");

  frmvalidator.addValidation("comment","req","Please enter your comment.");
  frmvalidator.addValidation("comment","maxlen=600");
</script>
</body>
