<script type="text/javascript">
    // pivot on the name keys of these lists of hashes
    function pivot (rows) {
        return rows.reduce(function (hash,row) {
            return hash.cons(row.name, row);
        }, new Hash);
    }
    
    var deformations = pivot({{ json.deformations }});
    var markers = pivot({{ json.markers }});
    var groups = pivot({{ json.groups }});
    var grids = pivot({{ json.grids }});
    var points = pivot({{ json.points }});
</script>
